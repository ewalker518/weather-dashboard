<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-2 search-column bg-light">
                <p class="search">Search for a city</p>
                <div class="input p-2 border">
                    <input id="city-search" type="text" class="city form-input" placeholder="City Name">
                    <div class="search-btn">
                        <button id="search-button" class="btn btn-primary">Search</button>
                    </div>
                </div>

                <div id="past-search-button" class="row search-history p-2"></div>
            </div>

            <div class="col-12 col-md-10">
                <div class="current-conditions card">
                    <div class="col-8 card-body">
                        <p id="current-city" class="current-city card-title"></p>
                        <ul id="conditions" class="conditions list-unstyled">
                            <li id="temp">Temp:</li>
                            <li id="wind">Wind Speed:</li>
                            <li id="humidity">Humidity:</li>
                            <li id="uv-index">UV Index:</li>
                        </ul>
                    </div>
                    
                </div>
                <div class="col-8">
                    <div class="row">
                        <h3>5-Day Forecast</h3>
                    </div>
                    <div id="forecast-container" class="forecast-card"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
