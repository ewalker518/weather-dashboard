<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <p class="search">Search</p>
                <div class="input">
                    <input id="city-search" type="text" class="city" placeholder="City Name">
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-8">
                        <p id="city-name" class="current-city"></p>
                    </div>
                </div>
                <ul id="conditions">
                    <li id="temp">Temp:</li>
                    <li id="wind">Wind Speed:</li>
                    <li id="humidity">Humidity:</li>
                    <li id="uv-index">UV Index:</li>
                </ul>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="card forecast"></div>
                    <div class="card forecast"></div>
                    <div class="card forecast"></div>
                    <div class="card forecast"></div>
                    <div class="card forecast"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
